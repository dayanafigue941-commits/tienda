<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Formulario - Tienda Virtual</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
      color: #333;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 100%; max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }
    h1 { text-align: center; color: #444; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input {
      width: 100%; padding: 10px; margin-top: 6px;
      border: 1px solid #ccc; border-radius: 8px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #667eea;
      border: none; border-radius: 10px;
      color: white; font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #5563c1; }
    @keyframes fadeIn { from {opacity:0; transform: translateY(-20px);} to {opacity:1; transform: translateY(0);} }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ›’ Tienda Virtual</h1>
    <form action="procesar.php" method="post" autocomplete="off">
      <label>Producto 1:
        <input type="text" name="prod1" required placeholder="Nombre producto 1">
      </label>
      <label>Precio 1:
        <input type="number" name="precio1" step="0.01" min="0" required>
      </label>

      <label>Producto 2:
        <input type="text" name="prod2" required placeholder="Nombre producto 2">
      </label>
      <label>Precio 2:
        <input type="number" name="precio2" step="0.01" min="0" required>
      </label>

      <label>Producto 3:
        <input type="text" name="prod3" required placeholder="Nombre producto 3">
      </label>
      <label>Precio 3:
        <input type="number" name="precio3" step="0.01" min="0" required>
      </label>

      <button type="submit">Calcular Total</button>
    </form>
  </div>
</body>
</html>
